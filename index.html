      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
